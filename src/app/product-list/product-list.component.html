<h2>Products</h2>

<div class="screen">
  <div *ngFor="let product of products" class="obj">
    <h3>
      <a [title]="product.name + ' details'"
         [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
      <hr>
    </h3>
    <a href="{{product.source}}"><img [src]="product.image" alt="{{ product.name }}" height = "200" width="150" class="ph"></a>
    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>
    <p>
    Rating: {{product.rating}}
    </p>
    <hr>
    <share-buttons theme="moon"
                   [include]="['telegram','whatsapp']"
                   [showIcon]="true"
                   [showText]="true"
                   url={{product.source}}>
    </share-buttons>

    <app-product-alerts
            [product]="product"
            (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
